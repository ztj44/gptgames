<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create New Character</title>
</head>

<body>
    <h1>Create Your Character</h1>
    <form method="post">
        {% csrf_token %}
        <label for="prompt">Enter a prompt for your character:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Generate Character">
    </form>
</body>

</html>
